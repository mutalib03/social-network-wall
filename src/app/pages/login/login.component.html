<div class="container">
  <div class="form-container">
    <div class="title">Login</div>
    <form>
      <mat-form-field style="border-color: brown;" appearance="fill">
        <mat-label>Enter you email</mat-label>
        <input matInput />
      </mat-form-field>
 
      <mat-form-field  appearance="fill">
        <mat-label>Enter you password</mat-label>
        <input type="password" matInput  />
      </mat-form-field>
    </form>
     <div class="buttons-container">
        <button mat-raised-button class="login-button">LOGIN</button>
        <p>OR</p>
        <button mat-stroked-button style="color: brown;">Create account</button>
     </div>
  </div>
</div>
